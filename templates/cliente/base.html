<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}REPELIS PLUS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/style/style_cliente.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-uppercase" href="{{url_for('client.index')}}">Repelis Plus+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{{ url_for('client.index') }}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/catalogo' %}active{% endif %}" href="{{ url_for('client.catalogo') }}">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/generos' %}active{% endif %}" href="{{ url_for('client.generos') }}">Por Géneros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/login' %}active{% endif %}" href="#">CLIENTE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger {% if request.path == '/register' %}active{% endif %}" href="{{ url_for('auth.logout') }}">Salir</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-5">
    {% block content %}
    {% endblock %}
  </div>
  <footer class="text-center text-light py-4 bg-dark">
    <p>© 2024 Repelis Plus - Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
