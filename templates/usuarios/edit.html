{% extends 'admin/base.html' %}

{% block title %} EDITAR USUARIO {% endblock %}

{% block content %}

<h1>Editar usuario</h1>

<form action="{{ url_for('usuario.edit', id=usuario.id) }}" method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" value="{{ usuario.username }}" required>
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="nombre" value="{{ usuario.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" name="apellido" value="{{ usuario.apellido }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Telefono</label>
        <input type="text" class="form-control" name="telefono" value="{{ usuario.telefono }}" required>
    </div>
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" name="fecha" value="{{ usuario.fecha }}" required>
    </div>
    <div class="mb-3">
        <label for="rol_id" class="form-label">Rol</label>
        <select class="form-control" name="rol_id" required>
            {% for rol in roles %}
                <option value="{{ rol.id }}" {% if rol.id == usuario.rol_id %}selected{% endif %}>{{ rol.rol }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

{% endblock %}
