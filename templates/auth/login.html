{% extends "home/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-light mb-4">Iniciar Sesión</h1>
    
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" action="{{ url_for('auth.login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-light">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-danger w-100">Iniciar Sesión</button>
            </form>
            
            <div class="mt-3 text-center">
                <p class="text-light">¿No tienes una cuenta? <a href="{{ url_for('auth.register') }}" class="text-info">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
