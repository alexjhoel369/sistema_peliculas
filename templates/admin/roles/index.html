{% extends 'admin/base.html'%}


{% block title %} ROLES {% endblock %}

{% block content %}

<h1>Lista de roles</h1>

<a href="{{ url_for('rol.create') }}" class="btn btn-success mb-3">Nuevo rol</a>

<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Roles</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in roles%}
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.rol}}</td>
            <td>
                <a href="{{ url_for('rol.edit', id=item.id) }}" class="btn btn-warning">Editar</a>
                <a href="{{ url_for('rol.delete', id=item.id) }}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
