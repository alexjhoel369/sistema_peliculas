<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{%block title%} {%endblock%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{url_for('admin.dashboard')}}">SISTEMA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {{is_active('/roles/')}}" aria-current="page" href="/roles/">ROLES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{is_active('/usuarios/')}}" href="/usuarios/">USUARIOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{is_active('/generos/')}}" href="/generos/">GENEROS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{is_active('/peliculas/')}}" href="/peliculas/">PELICULAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{is_active('/ventas/')}}" href="/ventas/">VENTAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {{is_active('/ventas/')}}" href="/ventas/">COMPRAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('auth.logout')}}">LOGOUT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}

    {% endblock%}

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
