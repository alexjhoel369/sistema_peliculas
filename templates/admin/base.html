<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Sistema de Administración{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/style_admin.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('admin.dashboard') }}">SISTEMA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('admin.roles') %}active{% endif %}" href="{{ url_for('admin.roles') }}">ROLES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('admin.usuarios') %}active{% endif %}" href="{{ url_for('admin.usuarios') }}">USUARIOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('admin.generos') %}active{% endif %}" href="{{ url_for('admin.generos') }}">GÉNEROS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('admin.peliculas') %}active{% endif %}" href="{{ url_for('admin.peliculas') }}">PELÍCULAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == url_for('admin.ventas') %}active{% endif %}" href="{{ url_for('admin.ventas') }}">VENTAS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('auth.logout') }}">LOGOUT</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container my-4 content-wrapper">
    {% block content %}
    {% endblock %}
  </div>
  
  <footer class="text-center mt-4">
    <p>© 2024 Sistema de Administración</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
