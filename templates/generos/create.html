{% extends 'admin/base.html' %}

{% block title %} GENEROS | CREATE {% endblock %}

{% block content %} 

<h1>Actualizar rol</h1>

<form action="{{ url_for('genero.create') }}" method="POST">
    <div class="mb-3">
        <label for="" class="form-label">Genero</label>
        <input type="text" class="form-control" name="genero" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar genero</button>
</form>

{% endblock %}
