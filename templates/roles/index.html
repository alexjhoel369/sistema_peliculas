{% extends 'admin/base.html'%}


{% block title %} ROLES {% endblock %}

{% block content %}

<h1>Lista de roles</h1>

<a href="{{ url_for('rol.create') }}" class="btn btn-success mb-3">Nuevo</a>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Roles</th>
        <th></th>
        <th></th>
    </tr>
    {% for item in roles%}
    <tr>
        <td>{{item.id}}</td>
        <td>{{item.rol}}</td>
        <td>
            <a href="{{ url_for('rol.edit', id=item.id) }}" class="btn btn-warning">Editar</a>
        </td>
        <td>
            <a href="{{ url_for('rol.delete', id=item.id) }}" class="btn btn-danger">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
